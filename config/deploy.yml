# Name of your application. Used to uniquely configure containers.
service: microblog
# Name of the container image (use your-user/app-name on external registries).
image: <%= ENV.fetch("DOCKER_USERNAME", "your-dockerhub-username") %>/microblog-backend

# Deploy to these servers.
servers:
  web:
    hosts:
      - <%= ENV.fetch("BACKEND_HOST", "your-server-ip-or-domain.com") %>
    # options:
    #   "add-host": host.docker_hostname + ":host-gateway"
  # job:
  #   hosts:
  #     - <%= ENV.fetch("BACKEND_HOST", "api.example.com") %>
  #   cmd: bin/jobs

# Enable SSL auto certification via Let's Encrypt and allow for multiple apps on a single web server.
# If used with Cloudflare, set encryption mode in SSL/TLS setting to "Full" to enable CF-to-app encryption.
#
# Using an SSL proxy like this requires turning on config.assume_ssl and config.force_ssl in production.rb!
#
# Don't use this when deploying to multiple web servers (then you have to terminate SSL at your load balancer).
proxy:
  ssl: true
  host: <%= ENV.fetch("BACKEND_DOMAIN", ENV.fetch("BACKEND_HOST", "your-backend-domain.com")) %>

# Where you keep your container images.
registry:
  # Alternatives: hub.docker.com / registry.digitalocean.com / ghcr.io / ...
  server: <%= ENV.fetch("DOCKER_REGISTRY", "docker.io") %>

  # Needed for authenticated registries.
  username: <%= ENV.fetch("DOCKER_USERNAME", "your-dockerhub-username") %>

  # Always use an access token rather than real password when possible.
  password:
    - KAMAL_REGISTRY_PASSWORD

# Inject ENV variables into containers (secrets come from .kamal/secrets).
env:
  secret:
    - RAILS_MASTER_KEY
    - SECRET_KEY_BASE
  clear:
    RAILS_ENV: production
    # Frontend URL for CORS configuration
    FRONTEND_URL: <%= ENV.fetch("FRONTEND_URL", "https://your-frontend-domain.com") %>
    # Run the Solid Queue Supervisor inside the web server's Puma process to do jobs.
    # When you start using multiple servers, you should split out job processing to a dedicated machine.
    SOLID_QUEUE_IN_PUMA: "true"
    # Database connection is configured via DATABASE_URL secret (see .kamal/secrets)
    # For production, set DATABASE_URL in .kamal/secrets or as an environment variable
    # DATABASE_URL: <%= ENV.fetch("DATABASE_URL", "postgresql://user:password@host:port/database?sslmode=require") %>

    # Set number of processes dedicated to Solid Queue (default: 1)
    # JOB_CONCURRENCY: 3

    # Set number of cores available to the application on each server (default: 1).
    # WEB_CONCURRENCY: 2

    # DATABASE_HOST, DATABASE_PORT, and DATABASE_PASSWORD are needed for replica, cache, queue, and cable databases
    # which don't use DATABASE_URL directly. Set these in .kamal/secrets or as environment variables.
    DATABASE_HOST: <%= ENV.fetch("DATABASE_HOST", "your-database-host.com") %>
    DATABASE_PORT: <%= ENV.fetch("DATABASE_PORT", "5432") %>
    DATABASE_USERNAME: <%= ENV.fetch("DATABASE_USERNAME", "your-db-username") %>
    # DATABASE_PASSWORD should be set in .kamal/secrets, not here

    # Cache, queue, and cable databases use the same host/port and credentials as primary
    # Using doadmin user for all databases (can create separate users later if needed)
    CACHE_DB_HOST: <%= ENV.fetch("CACHE_DB_HOST", ENV.fetch("DATABASE_HOST", "your-database-host.com")) %>
    CACHE_DB_PORT: <%= ENV.fetch("CACHE_DB_PORT", ENV.fetch("DATABASE_PORT", "5432")) %>
    CACHE_DB_USERNAME: <%= ENV.fetch("CACHE_DB_USERNAME", "your-cache-db-username") %>
    # CACHE_DB_PASSWORD should be set in .kamal/secrets
    QUEUE_DB_HOST: <%= ENV.fetch("QUEUE_DB_HOST", ENV.fetch("DATABASE_HOST", "your-database-host.com")) %>
    QUEUE_DB_PORT: <%= ENV.fetch("QUEUE_DB_PORT", ENV.fetch("DATABASE_PORT", "5432")) %>
    QUEUE_DB_USERNAME: <%= ENV.fetch("QUEUE_DB_USERNAME", "your-queue-db-username") %>
    # QUEUE_DB_PASSWORD should be set in .kamal/secrets
    CABLE_DB_HOST: <%= ENV.fetch("CABLE_DB_HOST", ENV.fetch("DATABASE_HOST", "your-database-host.com")) %>
    CABLE_DB_PORT: <%= ENV.fetch("CABLE_DB_PORT", ENV.fetch("DATABASE_PORT", "5432")) %>
    CABLE_DB_USERNAME: <%= ENV.fetch("CABLE_DB_USERNAME", "your-cable-db-username") %>
    # CABLE_DB_PASSWORD should be set in .kamal/secrets

    # Log everything from Rails
    # RAILS_LOG_LEVEL: debug

# Aliases are triggered with "bin/kamal <alias>". You can overwrite arguments on invocation:
# "bin/kamal logs -r job" will tail logs from the first server in the job section.
aliases:
  console: app exec --interactive --reuse "bin/rails console"
  shell: app exec --interactive --reuse "bash"
  logs: app logs -f
  dbc: app exec --interactive --reuse "bin/rails dbconsole --include-password"

# Use a persistent storage volume for sqlite database files and local Active Storage files.
# Recommended to change this to a mounted volume path that is backed up off server.
volumes:
  - "volume_lon1_01:/rails/storage"

# Bridge fingerprinted assets, like JS and CSS, between versions to avoid
# hitting 404 on in-flight requests. Combines all files from new and old
# version inside the asset_path.
asset_path: /rails/public/assets

